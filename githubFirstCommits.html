<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Commits Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">GitHub Commits Viewer</h1>
        <form id="repoForm" class="mb-4">
            <input type="text" id="repoUrl" class="w-full p-2 border border-gray-300 rounded mb-2" placeholder="Enter GitHub repo URL" required>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Get Commits</button>
        </form>
        <div id="commitsContainer" class="p-4 bg-gray-50 rounded-lg">
            <ul id="commitsList" class="list-disc pl-5 text-lg"></ul>
        </div>
    </div>

    <script>
        document.getElementById('repoForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const repoUrl = document.getElementById('repoUrl').value;
            const repoPath = new URL(repoUrl).pathname.slice(1);
            const commitsList = document.getElementById('commitsList');
            commitsList.innerHTML = '<li>Loading...</li>';

            try {
                // First, get the total count of commits by fetching with per_page=1
                const firstResponse = await fetch(`https://api.github.com/repos/${repoPath}/commits?per_page=1`);
                if (!firstResponse.ok) throw new Error('Failed to fetch commits');

                // Get the Link header to find the last page
                const linkHeader = firstResponse.headers.get('Link');
                let lastPage = 1;

                if (linkHeader) {
                    const lastPageMatch = linkHeader.match(/page=(\d+)>; rel="last"/);
                    if (lastPageMatch) {
                        lastPage = parseInt(lastPageMatch[1]);
                    }
                }

                // Fetch the last page (oldest commits)
                const lastPageResponse = await fetch(`https://api.github.com/repos/${repoPath}/commits?per_page=100&page=${lastPage}`);
                if (!lastPageResponse.ok) throw new Error('Failed to fetch oldest commits');
                const allCommitsOnLastPage = await lastPageResponse.json();

                // Get the first 5 commits (oldest to newest)
                const firstFiveCommits = allCommitsOnLastPage.slice(0, 5);

                commitsList.innerHTML = '';
                firstFiveCommits.forEach(commit => {
                    const listItem = document.createElement('li');
                    const commitLink = document.createElement('a');
                    commitLink.href = commit.html_url;
                    commitLink.target = '_blank';
                    commitLink.textContent = `${commit.commit.message} by ${commit.commit.author.name}`;
                    listItem.appendChild(commitLink);
                    commitsList.appendChild(listItem);
                });
            } catch (error) {
                commitsList.innerHTML = '';
                alert('Error fetching commits: ' + error.message);
            }
        });
    </script>
</body>
</html>
