<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js-sound/1.4.0/addons/p5.sound.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        let mic, fft;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            background(0);

            mic = new p5.AudioIn();
            mic.start();

            fft = new p5.FFT();
            fft.setInput(mic);
        }

        function draw() {
            background(0, 25); // Black background with slight transparency for trail effect

            let spectrum = fft.analyze();
            noFill();
            stroke(255);

            beginShape();
            for (let i = 0; i < spectrum.length; i++) {
                let y = map(spectrum[i], 0, 255, height, 0);
                let alpha = map(i, 0, spectrum.length, 255, 0);
                stroke(255, alpha);
                vertex(i * (width / spectrum.length), y);
            }
            endShape();
        }
    </script>
</body>
</html>
